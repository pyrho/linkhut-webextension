<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Linkhut companion!</title>
        <link rel="stylesheet" href="bulma.min.css" />
        <link rel="stylesheet" href="linkhut.css" />
    </head>
    <body>
        <section class="hero is-small is-lnht-yellow">
            <div class="hero-body ">
                <p class="title">
                    Save to
                    <a href="https://ln.ht" class="is-underlined">Linkhut</a>
                </p>
            </div>
        </section>

        <section id="loggedout" class="section is-hidden">
                <p class="subtitle is-small">
                You must first authorize acces to your account
                </p>
            <button id="authorize" class="button is-centered is-lnht-yellow">
                Authorize
            </button>
        </section>

        <section id="loggedin" class="section is-small">
            <div class="container">
                <div class="field">
                    <label class="label">Url</label>
                    <div class="control">
                        <input id="url" class="input" type="text" />
                    </div>
                </div>

                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input id="title" class="input" type="text" />
                    </div>
                </div>

                <div class="field">
                    <label class="label">Note</label>
                    <div class="control">
                        <textarea id="note" class="textarea"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Tags (comma separated)</label>
                    <div class="control">
                        <input id="tags" class="input" type="text" />
                    </div>
                    <p id="reco" class="help">Suggested: </p>
                </div>
                <label class="checkbox">
                    <input id="is_private" type="checkbox">
                    Is Private?
                </label>
                <hr />

                <div class="field is-grouped">
                    <div class="control">
                        <button id="ok" class="button is-lnht-yellow">
                            Submit
                        </button>
                    </div>
                    <div class="control">
                        <button id="cancel" class="button is-light">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="linkhut.js"></script>
    </body>
</html>
